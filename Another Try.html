<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery of Colorful Squares</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <center>
      <h1>
        Gallery of Colorful Squares
      </h1>
    </center>
    <div class="progress"></div>
    <div class="previewContainer">
      <div class="preview">
        <img class="firstOne" data-index="0" />
      </div>
      <div class="preview">
        <img class="secondOne" data-index="1" />
      </div>
      <div class="preview">
        <img class="thirdOne" data-index="2" />
      </div>
      <div class="preview">
        <img class="fourthOne" data-index="3" />
      </div>
    </div>
    <div class="centralPic">
      <img />
    </div>

    <div class="authorString">Cool Quotes</div>
    <div class="author"></div>
    <div class="buttonContainer">
      <button class="new">NEW</button>
      <button>Another Button for Test</button>
      <button class="play">PLAY</button>
    </div>
    <div class="footer">
      Random Colorful Squares App is created by Elena Semenova
    </div>
  </body>
</html>
